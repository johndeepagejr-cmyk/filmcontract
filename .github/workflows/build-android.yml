name: Build Android APK & AAB

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        
        

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" "ndk;27.1.12297006"

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install

      - name: Enable New Architecture
        run: sed -i 's/newArchEnabled=false/newArchEnabled=true/' android/gradle.properties

      - name: Build APK (Release)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Build AAB (Release)
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilmContract-APK
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilmContract-AAB
          path: android/app/build/outputs/bundle/release/*.aab
